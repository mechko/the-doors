services:
  the-doors-frontend:
    image: ghcr.io/mechko/the-doors-frontend:latest
    ports:
      - "${HTTP_PORT:-3000}:80"
      - "${HTTPS_PORT:-3443}:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - the-doors-backend
    networks:
      - the-doors-network

  the-doors-backend:
    image: ghcr.io/mechko/the-doors-backend:latest
    expose:
      - "8080"
    environment:
      - DATABASE_URL=${DATABASE_URL:-mysql://mrbs_user:mrbs_password@mysql:3306/mrbs}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - RUST_LOG=${RUST_LOG:-info}
      - CCU_JACK_URL=${CCU_JACK_URL:-https://your-ccu-jack-host}
      - TIME_WINDOW_BEFORE_BOOKING=${TIME_WINDOW_BEFORE_BOOKING:-600}
      - TIME_WINDOW_AFTER_BOOKING=${TIME_WINDOW_AFTER_BOOKING:-600}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - the-doors-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=mrbs
      - MYSQL_USER=mrbs_user
      - MYSQL_PASSWORD=mrbs_password
    ports:
      - "3306:3306"
    volumes:
      - ./tmp:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - the-doors-network

volumes:
  mysql_data:

networks:
  the-doors-network:
    driver: bridge
